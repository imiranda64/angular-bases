<div>
    <h1>{{name}}</h1>

    <dl>
        <td>Nombre:</td>
        <dd>{{name}}</dd>

        <td>Edad:</td>
        <dd>{{age}}</dd>

        <td>Metodo:</td>
        <dd>{{getHeroDescription()}}</dd>

        <td>capitalizado:</td>
        <dd>{{capitalizedName}}</dd>
    </dl>

    <button 
     *ngIf = "name !== 'Spiderman'"
    class="btn btn-primary mx-2" (click) = "changeHero()">
        Cambiar Nombre
    </button>

    <button 
    *ngIf = "age !== 80"
    class="btn btn-primary" (click) = "changeAge()">
        Cambiar edad
    </button>

    <button 
    class="btn btn-primary" 
    (click) = "resetForm()">
        Reset form
    </button>

</div>

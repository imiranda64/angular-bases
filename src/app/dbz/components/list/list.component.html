<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
                let i = index;
                let isFist = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd;
                let count = count;" 
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
        'list-group-item-dark':isLast,
        'list-group-item-primary':isEven
    }"> 
    <div>
        <span class="text-primary">{{i}}. </span>
        <span>{{character.name}} -</span>  
        <strong>Power: </strong> 
        <span>{{character.power}} </span>
        <!--
        <span>Es el primero {{i == 0}} </span>
        <span>Es el ultimo {{i == characterList.length - 1}}</span>
        -->
        <!--
        <span>Es el primero {{isFist}}, </span>
        <span>Es el ultimo {{isLast}}, </span>
        <span>Es el par {{isEven}}, </span>
        <span>Es el impar {{isOdd}} </span>
        <span>Total de elementos {{count}} </span>
        -->
    </div>
        <button (click) = "onDeleteCharacter(character.id)" class="btn btn-danger">x</button>
    </li>
</ul>
